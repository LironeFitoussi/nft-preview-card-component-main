<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img class="nft-img" src="./images/image-equilibrium.jpg" alt="nft">
    <div class="preview-filter">
      <img src="./images/icon-view.svg" alt="">
    </div>
    <h1 class="nft-name">Equilibrium #3429</h1>
    <p class="nft-info">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="nft-value">
      <div class="nft-value-el nft-price">
        <img src="./images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="nft-value-el sell-reaming">
        <img src="./images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>
        
    <div class="artist">
      <img src="./images/image-avatar.png" alt="artist">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/LironeFitoussi">Lirone Fitoussi</a>.</p>
  </footer>
</body>
</html>
